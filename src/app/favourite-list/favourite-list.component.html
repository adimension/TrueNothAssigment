<section>
        <mat-accordion>
            <mat-expansion-panel hideToggle *ngFor="let favHistory of favourites">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{favHistory.time}}
                </mat-panel-title>
                <mat-panel-description>
                 Click to view/hide
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="row">
                  <div class="col-md-4" *ngFor="let itemWrap of favHistory.items" style="width: 20%;">
                      <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image">
                            <img mat-card-avatar  src="{{itemWrap.avatar_url}}"> 
                          </div>
                          <mat-card-title>{{itemWrap.login}}</mat-card-title>
                        </mat-card-header>
                      </mat-card>
                   </div>
              </div>   
            </mat-expansion-panel>
          </mat-accordion>
    </section>
